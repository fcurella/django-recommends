language: python
services:
  - redis-server
  - mongodb
  - rabbitmq
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda
  # The next couple lines fix a crash with multiprocessing on Travis and are not specific to using Miniconda
  - sudo rm -rf /dev/shm
  - sudo ln -s /run/shm /dev/shm
install:
  - conda update --yes conda
  - conda create --yes -n condaenv python=$TRAVIS_PYTHON_VERSION
  - conda install --yes -n condaenv pip
  - source activate condaenv
  - conda install --yes python=$TRAVIS_PYTHON_VERSION numpy scipy
  - pip install --quiet --upgrade pip
  - pip install -r test-requirements.txt
  - pip install .
  - pip install -q $DJANGO
  - pip install -q $CELERY
  - pip install -q $DJCELERY
before_script:
  - "export PYTHONPATH=$TRAVIS_BUILD_DIR:$PYTHONPATH;"
  - "django-admin.py version;"
  - "flake8 --exclude=docs,south_migrations --ignore=E501,E123,E124,E126,E127,E128 --statistics .;"
python:
  - "2.7"
env:
  - DJANGO="Django>=1.7,<1.8",CELERY="celery>=2.0,<3.0"
  - DJANGO="Django>=1.7,<1.8",CELERY="celery>=3.0,<4.0"
  - DJANGO="Django>=1.8,<1.9",CELERY="celery>=3.0,<4.0"
script: python recommends/tests/runtests.py
after_failure:
  - env
  - cat $PYTHONPATH
